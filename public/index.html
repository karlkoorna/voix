<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Voix</title>
		<meta name="description" content="Voicemeeter Banana web interface.">
		<meta name="author" content="Karl Köörna">
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="manifest" href="manifest.json">
		<link rel="stylesheet" href="css/slider1d.css">
		<link rel="stylesheet" href="css/slider2d.css">
		<link rel="stylesheet" href="css/button.css">
		<link rel="stylesheet" href="style.css">
		<script defer src="js/slider1d.js"></script>
		<script defer src="js/slider2d.js"></script>
		<script defer src="js/button.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div id="channels">
			<div class="slider1d channel" data-bind="Strip[0].Gain" data-min="-60" data-max="12" data-reset="0" data-value="0" data-orientation="vertical" data-color="#d93535">Strip 1</div>
			<div class="slider1d channel" data-bind="Strip[1].Gain" data-min="-60" data-max="12" data-reset="0" data-value="0" data-orientation="vertical" data-color="#c43030">Strip 2</div>
			<div class="slider1d channel" data-bind="Strip[2].Gain" data-min="-60" data-max="12" data-reset="0" data-value="0" data-orientation="vertical" data-color="#ae2c2c">Strip 3</div>
			<div class="slider1d channel" data-bind="Strip[3].Gain" data-min="-60" data-max="12" data-reset="0" data-value="0" data-orientation="vertical" data-color="#eda600">Strip 4</div>
			<div class="slider1d channel" data-bind="Strip[4].Gain" data-min="-60" data-max="12" data-reset="0" data-value="0" data-orientation="vertical" data-color="#dc9a00">Strip 5</div>
			<div class="slider1d channel" data-bind="Bus[0].Gain" data-min="-60" data-max="12" data-reset="0" data-value="0" data-orientation="vertical" data-color="#1f95d8">Bus A1</div>
			<div class="slider1d channel" data-bind="Bus[1].Gain" data-min="-60" data-max="12" data-reset="0" data-value="0" data-orientation="vertical" data-color="#1d82bc">Bus A2</div>
			<div class="slider1d channel" data-bind="Bus[2].Gain" data-min="-60" data-max="12" data-reset="0" data-value="0" data-orientation="vertical" data-color="#1c78ad">Bus A3</div>
			<div class="slider1d channel" data-bind="Bus[3].Gain" data-min="-60" data-max="12" data-reset="0" data-value="0" data-orientation="vertical" data-color="#00d387">Bus B1</div>
			<div class="slider1d channel" data-bind="Bus[4].Gain" data-min="-60" data-max="12" data-reset="0" data-value="0" data-orientation="vertical" data-color="#00be79">Bus B2</div>
		</div>
		<canvas id="levels"></canvas>
		<div id="icons">
			<img class="button icon" src="img/microphone.png" data-color="#a41010">
			<img class="button icon" src="img/microphone.png" data-color="#b91515">
			<img class="button icon" src="img/microphone.png" data-color="#8e0c0c">
			<img class="button icon" src="img/microphone.png" data-color="#cd8600">
			<img class="button icon" src="img/microphone.png" data-color="#bc7a00">
			<img class="button icon" src="img/speaker.png" data-color="#0075b8">
			<img class="button icon" src="img/speaker.png" data-color="#00629c">
			<img class="button icon" src="img/speaker.png" data-color="#00588d">
			<img class="button icon" src="img/speaker.png" data-color="#00b367">
			<img class="button icon" src="img/speaker.png" data-color="#009e59">
		</div>
		<div id="controls">
		</div>
		<div id="scripts">
		</div>
	</body>
</html>
